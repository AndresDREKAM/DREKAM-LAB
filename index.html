
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Drekam Lab - Digital Excellence</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0077B6", // Brand Blue
              accent: "#FDC500",  // Brand Yellow
              silver: "#A9B2BC",  // Brand Silver
              black: "#0a0a0b",   
              "surface": "#121214",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Inter", "sans-serif"],
              body: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            animation: {
                'orbit': 'orbit 20s linear infinite',
                'pulse-hard': 'pulseHard 4s ease-in-out infinite',
                'float': 'float 6s ease-in-out infinite',
                'marquee': 'marquee 25s linear infinite',
                'marquee-reverse': 'marquee-reverse 30s linear infinite',
                'scanline': 'scanline 8s linear infinite',
                'spin-slow': 'spin 12s linear infinite',
                'wave-slow': 'waveSlow 15s ease-in-out infinite',
                'mask-up': 'maskUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
                orbit: {
                    '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
                    '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' },
                },
                pulseHard: {
                    '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                    '50%': { opacity: '0.3', transform: 'scale(1.2)' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0px)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' },
                },
                'marquee-reverse': {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(0%)' },
                },
                scanline: {
                  '0%': { transform: 'translateY(-100%)' },
                  '100%': { transform: 'translateY(100%)' },
                },
                waveSlow: {
                  '0%, 100%': { transform: 'scale(1) skew(0deg) translate(0, 0)' },
                  '50%': { transform: 'scale(1.05) skew(2deg) translate(20px, 10px)' },
                },
                maskUp: {
                  '0%': { transform: 'translateY(100%)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            }
          },
        },
      };
    </script>
    <style>
      * {
        cursor: none !important;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Brutalist Grid adapts via currentColor */
      .brutalist-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px), 
          linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
      }
      .dark .brutalist-grid {
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), 
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }

      /* Wavy lines using SVG with currentColor */
      .wavy-lines-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='1200' height='800' viewBox='0 0 1200 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='black' stroke-width='0.7' stroke-opacity='0.1'%3E%3Cpath d='M-100 100 C 100 50, 400 200, 700 100 S 1100 50, 1300 150'/%3E%3Cpath d='M-100 150 C 100 100, 400 250, 700 150 S 1100 100, 1300 200'/%3E%3Cpath d='M-100 200 C 100 150, 400 300, 700 200 S 1100 150, 1300 250'/%3E%3Cpath d='M-100 250 C 100 200, 400 350, 700 250 S 1100 200, 1300 300'/%3E%3Cpath d='M-100 300 C 100 250, 400 400, 700 300 S 1100 250, 1300 350'/%3E%3Cpath d='M-100 350 C 100 300, 400 450, 700 350 S 1100 300, 1300 400'/%3E%3C/g%3E%3C/svg%3E");
        background-size: 1200px 800px;
        background-repeat: repeat;
      }
      .dark .wavy-lines-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='1200' height='800' viewBox='0 0 1200 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='white' stroke-width='0.7' stroke-opacity='0.07'%3E%3Cpath d='M-100 100 C 100 50, 400 200, 700 100 S 1100 50, 1300 150'/%3E%3Cpath d='M-100 150 C 100 100, 400 250, 700 150 S 1100 100, 1300 200'/%3E%3Cpath d='M-100 200 C 100 150, 400 300, 700 200 S 1100 150, 1300 250'/%3E%3Cpath d='M-100 250 C 100 200, 400 350, 700 250 S 1100 200, 1300 300'/%3E%3Cpath d='M-100 300 C 100 250, 400 400, 700 300 S 1100 250, 1300 350'/%3E%3Cpath d='M-100 350 C 100 300, 400 450, 700 350 S 1100 300, 1300 400'/%3E%3C/g%3E%3C/svg%3E");
      }
      
      .cursor-dot {
        width: 8px;
        height: 8px;
        background: currentColor;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(128, 128, 128, 0.5);
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.15s ease-out, width 0.3s, height 0.3s, border-color 0.3s;
      }
      .cursor-hover .cursor-outline {
        width: 70px;
        height: 70px;
        background: rgba(0, 119, 182, 0.1);
        border-color: #0077B6;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(15px); /* Reducido de 30px a 15px para m√≥viles */
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      
      @media (min-width: 768px) {
        .reveal {
           transform: translateY(30px);
        }
      }

      .text-reveal-mask {
        overflow: hidden;
        display: inline-block;
      }
      .revealed .text-reveal-item {
        animation: maskUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .wireframe-sphere {
        background-image: radial-gradient(circle, transparent 20%, currentColor 21%, transparent 22%),
                          linear-gradient(0deg, transparent 49%, currentColor 50%, transparent 51%),
                          linear-gradient(90deg, transparent 49%, currentColor 50%, transparent 51%);
        background-size: 40px 40px, 100% 40px, 40px 100%;
        border-radius: 50%;
      }
      .topo-lines {
        background-image: repeating-radial-gradient(circle at 50% 50%, transparent, transparent 10px, currentColor 11px, currentColor 12px);
      }
      .btn-pill {
        border-radius: 9999px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
      }
      .btn-pill:hover {
        transform: translateY(-2px);
      }
      .hard-shadow-primary {
        box-shadow: 10px 10px 0px 0px #0077B6;
      }
      .hard-shadow-accent {
        box-shadow: 8px 8px 0px 0px #FDC500;
      }
      .scanlines::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 119, 182, 0.05) 50%);
        background-size: 100% 4px;
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .magnetic-wrap {
        display: inline-block;
        transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="font-body selection:bg-[#0077B6] selection:text-white">
    <div id="root"></div>
</body>
</html>
